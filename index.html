<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta name = "author" content="Mogoatlhe Ofentse">
    <title>Etch-a-sketch</title>
    <link rel = "stylesheet" href = "style/style.css">
</head>
<body>
    
    <div id = "container">
        
        <div id = "top-controllers">
            <div id = "remove">
                <button id = clear>clear grid</button>
                <button id = eraser>eraser</button>
            </div>
            <div id = "grid-size">
                <div id = "grid-size-text">grid-size</div>
                <div id = "slider-container">
                    <input id = "slider" type = "range" min = 1 max = "100" value = 16>
                </div>
                <span id = "slider-value">16</span>
            </div>
        </div>
        <div id = "grid"></div>
        <div id = "additional-features">
            <button id = "random-colour">random colour</button>
            <div id = "colour-picker-container">
                <input id = "choose-colour" type = "color" name = "choose" value = "#000000"/>
                <label id = "colour-picker text">change colour</label>
            </div>
            <button id = "build-colour">build colour</button>
        </div>
        
    </div>
        
    <script src = "script/script.js">
    </script>
</body>
</html>
